<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section>
      <div class="aaa">
        <h1>How to make decisions?</h1>
        <img src="./eisenhower-matrix.jpg" alt="screenshot of eisenhower matrix">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </section>
    <section>
      <div class="centered-main-page-element">
        <h2>TASKS:</h2>
        <h3>Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button>Add</button>
        </div>
        <h3>Todo</h3>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
